
<figure>
  <img loading="lazy" src="{{ .Destination | default "fallback.jpg" | safeURL
  }}" alt="{{ .Text | default "Image description not available" }}" {{ with
  .Title }} title="{{ . }}" {{ end }} /> {{ if .Title }}
  <figcaption
    style="
      font-size: 15px;
      color: #7a7a7a;
      margin-top: 0.5em;
      text-align: center;
      font-weight: 100;
    "
  >
  {{ .Title | markdownify }}

  </figcaption>
  {{ end }}
</figure>
